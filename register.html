
{% extends "base.html" %}

{% block title %}Diiwaangeli - Website Soomaaliya{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white/20 backdrop-blur-md rounded-2xl p-8 shadow-2xl">
        <h2 class="text-3xl font-bold text-white text-center mb-8">ðŸŽ¯ Diiwaangeli</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-white font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                       placeholder="Dooro username">
            </div>
            
            <div>
                <label for="email" class="block text-white font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                       placeholder="Gali email-kaaga">
            </div>
            
            <div>
                <label for="password" class="block text-white font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                       placeholder="Dooro password adag">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-white font-semibold mb-2">Ku Celi Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                       placeholder="Ku celi password-ka">
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                ðŸŽ‰ Diiwaangeli
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-white/80">Account miyaad haysataa?</p>
            <a href="{{ url_for('login') }}" class="text-yellow-300 hover:text-yellow-400 font-semibold">
                ðŸ”‘ Halkan ka soo gal
            </a>
        </div>
    </div>
</div>
{% endblock %}
